<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemist</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
 
<body class="d-flex flex-column h-100">
    <header>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="patient" class="nav-link">Patient</a></li>
                    <li class="nav-item"><a href="doctor" class="nav-link">Doctor</a></li>
                    <li class="nav-item"><a href="chemist" class="nav-link active">Chemist</a></li>
                    <li class="nav-item"><a href="about" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
    </header>
 
    <main class="container">
 
        <div class="row justify-content-evenly mb-3">
            <div class="text-center col-4">
                <h3>Welcome to Chemist Shop</h3>
            </div>
        </div>
        
        <div class="row justify-content-evenly mb-3">
            <button type="button" class="btn btn-outline-info col-2" id="verify-btn">Verify</button>
            <button type="button" class="btn btn-outline-success col-2" id="notify-sign">Sign</button>
            <!-- <button type="button" class="btn btn-outline-warning col-2" id="send-btn" >Send to Patient</button> -->
        </div>
 
        <!-- Sign-notification -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="sign" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex  text-bg-success bg-opacity-75 rounded">
                    <div class="toast-body">
                        Prescription is signed successfully!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            const notifyBtn = document.getElementById('notify-sign');
            const toast1 = document.getElementById('sign');
            if (notifyBtn) {
                notifyBtn.addEventListener('click', () => {
                    const newToast = new bootstrap.Toast(toast1);
                    newToast.show();
                });
            }
        </script>
 
 
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="verify" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex  text-bg-info bg-opacity-75 rounded">
                    <div class="toast-body">
                        verified successfully!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            const verifyBtn = document.getElementById('verify-btn');
            const toast2 = document.getElementById('verify');
            if (verifyBtn) {
                verifyBtn.addEventListener('click', () => {
                    const newToast = new bootstrap.Toast(toast2);
                    newToast.show();
                });
            }
        </script>
 
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="send-noti" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex  text-bg-warning bg-opacity-75 rounded">
                    <div class="toast-body">
                        Sent to Patient!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            const sendBtn = document.getElementById('send-btn');
            const toast3 = document.getElementById('send-noti');
            if (sendBtn) {
                sendBtn.addEventListener('click', () => {
                    const newToast = new bootstrap.Toast(toast3);
                    newToast.show();
                });
            }
        </script>
 
 
 
 
    </main>
 
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ISP - Group 3</span>
        </div>
    </footer>
 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
 
</html>
