<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="./Patient.html" class="nav-link">Patient</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Doctor</a></li>
                    <li class="nav-item"><a href="./Chemist.html" class="nav-link">Chemist</a></li>
                    <li class="nav-item"><a href="./About.html" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-5">
                <div>
                    <h3 class="d-flex justify-content-center">Doctor info</h3>
                    <form method="post" action="#">

                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="charlie.dentist@gamil.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Charlie Hopper">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control"
                                placeholder="Block 14, Stan street, LA">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="specialization">Specialization</label>
                            <input type="text" id="specialization" name="specialization" class="form-control"
                                placeholder="Dentist">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-secondary">Update info</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="vr"></div>

            <div class="col-5">
                <div>
                    <button type="button" class="btn btn-info">Request Patient History</button>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">-</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row justify-content-evenly mb-3">
            <button type="button" class="btn btn-outline-info col-2" data-bs-toggle="modal"
                data-bs-target="#write-prescription">Write Prescription</button>
            <button type="button" class="btn btn-outline-success col-2" id="notify-sign">Sign</button>
            <button type="button" class="btn btn-outline-warning col-2">Send to Patient</button>
        </div>

        <div class="modal fade" id="write-prescription" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="prescription-heading">Write Prescription</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="prescription" class="form-label">Prescription</label>
                            <textarea class="form-control" id="prescription" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="sign" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex  text-bg-success bg-opacity-75 rounded">
                    <div class="toast-body">
                        Prescription is signed successfully!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            const notifyBtn = document.getElementById('notify-sign');
            const toast = document.getElementById('sign');
            if (notifyBtn) {
                notifyBtn.addEventListener('click', () => {
                    const newToast = new bootstrap.Toast(toast);
                    newToast.show();
                });
            }
        </script>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ISP - Group 3</span>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
