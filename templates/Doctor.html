<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="patient" class="nav-link">Patient</a></li>
                    <li class="nav-item"><a href="doctor" class="nav-link active">Doctor</a></li>
                    <li class="nav-item"><a href="chemist" class="nav-link">Chemist</a></li>
                    <li class="nav-item"><a href="about" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center mb-3">
            <!-- Doctor Info -->
            <div class="col-5">
                <div>
                    <h3 class="d-flex justify-content-center">Doctor info</h3>
                    <form method="post" action="doctor">

                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="charlie.dentist@gmail.com" value="charlie.dentist@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Charlie Hopper" value="Charlie Hopper" required>
                        </div>


                        <div class="mb-3">
                            <label class="form-label" for="hospital">Hospital</label>
                            <input type="text" id="hospital" name="hospital" class="form-control"
                                placeholder="Pupil Hospital, Block 14, Stan street, LA" value="Pupil Hospital, Block 14, Stan street, LA" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="hospital">Home Address</label>
                            <input type="text" id="address" name="address" class="form-control"
                                placeholder="320/Church Street, Bay Area" value = "320/Church Street, Bay Area" required>
                        </div>
                        

                        <div class="mb-3">
                            <label class="form-label" for="specialization">Specialization</label>
                            <input type="text" id="specialization" name="specialization" class="form-control"
                                placeholder="Dentist" value="Dentist" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-secondary">Update info</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="vr"></div>

            <!-- Requested History -->
            <div class="col-5">
                <div>
                    <a href="/patienthistory">
                        <button type="button" class="btn btn-info">Request Patient History
                    </button></a>
                    
                    {% if history %}
                    <div>
                        <h5>History:</h5>                     
                        <p>{{ history }}</p>
                        <h5>Patient info:</h5>
                        <div>
                            <p>Age: {{ age }}</p>
                            <p>Current Ailment: {{ other }}</p>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- BUTTONS -->
        <div class="row justify-content-evenly mb-3">
            <button type="button" class="btn btn-outline-info col-2" data-bs-toggle="modal"
                data-bs-target="#write-prescription">Write Prescription</button>
            <button type="button" class="btn btn-outline-success col-2" id="notify-sign">Sign</button>
        </div>

        <!-- Prescription POP-UP -->
        <div class="modal fade" id="write-prescription" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="prescription-heading">Write Prescription</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="prescription" method="post" class="mb-3" id="prescription">
                            <label for="prescription" class="form-label">Prescription</label>
                            <textarea class="form-control" rows="3" name="prescription"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="prescription">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign-in notification -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="sign" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex  text-bg-success bg-opacity-75 rounded">
                    <div class="toast-body">
                        Prescription is signed successfully!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            const notifyBtn = document.getElementById('notify-sign');
            const toast = document.getElementById('sign');
            if (notifyBtn) {
                notifyBtn.addEventListener('click', () => {
                    const newToast = new bootstrap.Toast(toast);
                    newToast.show();
                });
            }
        </script>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ISP - Group 3</span>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

<script>

    function myFunction(){
        document.getElementById("colchange").removeAttribute("hidden")
    }

</script>


</html>
